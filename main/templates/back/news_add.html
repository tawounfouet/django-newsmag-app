{% extends 'back/base.html' %} {% load static %} {% block mainblock %}


  <!-- Datatables Header -->
  <div class="content-header">
    <div class="header-section">
      <h1>
        <i class="fa fa-table"></i>Add News<br /><small
          >You can add, edit and detele your data ! </small
        >
      </h1>
    </div>
  </div>
  <ul class="breadcrumb breadcrumb-top">
    <li>News</li>
    <li><a href="/panel/news/add">Add</a></li>
  </ul>
  <!-- END Datatables Header -->

  

            <div class="table-responsive">

                <div class="row">
                    <div class="col-md-12">
                        <!-- Basic Form Elements Block -->
                        <div class="block">
                            <!-- Basic Form Elements Title -->
                            <div class="block-title">
                                <h2><strong>Add</strong> News</h2>
                            </div>
                            <!-- END Form Elements Title -->


                            <!-- Basic Form Elements Content -->
                            <form action="{% url 'news_add' %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered">
                               {% csrf_token %}
                                <div class="form-group">
                                    <div class="col-md-6">
                                        <input type="text" id="newstitle" name="newstitle" class="form-control" placeholder="News Title">
                                    </div>
                                    <div class="col-md-6">
                                        <select id="newscat" name="newcat" class="select-chosen" data-placeholder="Choose a Category..." style="width: 250px;">
                                            <option></option><!-- Required for data-placeholder attribute to work with Chosen plugin -->
                                            <option value="cat1">Web Design</option>
                                            <option value="cat2">Web Development</option>
                                            <option value="cat3">Data Science</option>

                                        
                                        </select>
                                    </div>
                                </div>       

                                <div class="form-group">
                                    <div class="col-md-12">
                                        <textarea type="text" id="newstextshort" name="newstextshort" row="5" class="form-control" placeholder="Short text"></textarea>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-12">
                                        <textarea type="text" id="newstext" name="newstext" row="20" class="form-control" placeholder="Body text"></textarea>
                                    </div>
                                </div> 

                                <div class="form-group">
                                    <div class="col-md-6">
                                        <input type="file" id="myfile" name="myfile" row="20" class="form-control" placeholder="Body text">
                                    </div>
                                </div> 
                               
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Submit</button>
                                    </div>
                                </div> 

                           
                               
                            </form>
                            <!-- END Basic Form Elements Content -->
                        </div>
                        <!-- END Basic Form Elements Block -->
                    </div>

                    
        <!-- END Datatables Content -->

  {% endblock %}


  {% block footerblock %}
        <!-- Load and execute javascript code used only in this page -->
        <script src="{% static 'back/js/pages/tablesDatatables.js' %}"></script>
        <script>$(function(){ TablesDatatables.init(); });</script>

{% endblock %}
